        <form>
        <TABLE BORDER="1">
            <TR>
              <TD>Name</TD>
              <TD>
                <INPUT TYPE="TEXT" NAME="name" SIZE="20">
              </TD>
            </TR>
            <TR>
              <TD>Employee Code</TD>
              <TD><INPUT TYPE="TEXT" NAME="code" SIZE="4"></TD>
            </TR>
            <tr>
                <td>Department Code</td>
                <td>
                    <input type="radio" id="admin" name="dept" value="admin">

                    <input type="radio" id="hr" name="dept" value="hr">

               <td>Date of joining</td>

           </tr>
           <tr>
               <td>Address</td>
               <td><textarea id="adress" name="adress" rows="4" cols="50"></textarea></td>
           </tr>
           <tr>
               <td>Training Program attented</td>
               <td>
                <input type="checkbox">
                <label>HTML/DHTML</label><br>
                <input type="checkbox">
                <label>Java</label><br>
                <input type="checkbox">
                <label>Client/Server</label><br>
                <input type="checkbox">
                <label>.NET</label>
            </td>
           </tr>

               <td>Training Program need to attend</td>
               <td>
                <select name="programs" id="programs">

                  </select>

           <tr>

          </FORM>
